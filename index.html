<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Ninjas Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <style>
        body {
          background-image: url('assets/images/background1.jpg');
          background-size: cover; /* Scale the background image to cover the entire container */
      background-position: center; /* Center the background image within the container */
      background-repeat: no-repeat;
        }
      </style>
</head>

<body>

    <body>
        <header>
            <h1 class="text-center"> Knowledge Ninjas Quiz </h1>
        </header>
        <h2 class="text-center">Test yourself!</h2>

        <div class="container">
            <div class="row">
                <div class="col.text-center">
                    <div class="mx-auto">
                        <section class="difficulty.bg-primary ">
                            <h2 class="text-2 text-center ">Please choose your Difficulty </h2>
                            <div class="difficulty green text-center" onclick="startQuiz('easy')">
                                <!-- Icon for the green section -->
                                <h3>Easy</h3>
                                <p>Content goes here...</p>
                            </div>

                            <div class="difficulty yellow text-center" onclick="startQuiz('medium')">
                                <!-- Icon for the yellow section -->
                                <h3>Medium</h3>
                                <p>Content goes here...</p>
                            </div>

                            <div class="difficulty red text-center" onclick="startQuiz('hard')">
                                <!-- Icon for the red section -->
                                <h3>Hard</h3>
                                <p>Content goes here...</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center" id="quiz-content"></div>

        <footer class="footer fixed-bottom">
            <div class="social-media">
                <p class="text-3 text-center">Challenge your friends! </p>

                <div class="social-icons">
                    <ul id="social-networks">
                        <li>
                            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Facebook page (opens in a new tab)">
                                <i class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li>
                            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Twitter page (opens in a new tab)">
                                <i class="fa-brands fa-twitter-square"></i></a>
                        </li>
                        <li>
                            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                                aria-label="Visit our Instagram page (opens in a new tab)">
                                <i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="https://kit.fontawesome.com/14794cc5b4.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
        <script src="assets/js/app.js"></script>
    </body>

</html>
